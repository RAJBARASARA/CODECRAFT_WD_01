<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="img/shape.png" alt="shape" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="img/t_logo.png" alt="Logo" />
              <h3>Travelle</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Adventure Begins Here,</h1>
                <h1>Start Exploring now.</h1>
                <p class="text">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem,
                  iure voluptatem. Nulla, repellat! Dolores quo nobis vel atque
                  neque quisquam veniam mollitia, odit minima fugiat?
                </p>
                <div class="cta">
                  <a href="#" class="btn">Get started</a>
                </div>
              </div>
            </div>
            <div class="right">
              <img src="img/t_photo.avif" alt="Photo" class="person" />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
